<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div>
            <div id="register--title1">Spring Framework practice</div>
            <div id="register--title2">2017/09/03</div>
          </div>
          <div class="alert alert-danger" role="alert" id="form--alert-message" style="display:none;">
            <p id="result"></p>Here is <a href="#" class="alert-link">register link</a>.
          </div>
        </div>
        <div class="col-6">
          <div id="register--form">
            <div id="register--title2" align="right">Registration</div>
            <form id="register--form-container">
              <div class="form--group">
                <label>Username</label>
                <input class="form-control" id="register--username" placeholder="Please type your username">
              </div>
              <div class="form--group">
                <label>Password</label>
                <input type="password" class="form-control" id="register--password" placeholder="Please type your password">
              </div>
              <!-- <input type="button" class="btn btn-primary" id="register--registerBtn" value="Submit" onclick="register()"> -->
              <div align="right">
                <a id="register--registerBtn" class="button is-primary is-outlined" onclick="register()">Submit</a>
                <a id="register--backBtn" class="button is-danger is-outlined" onclick="back()">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="margin-top: 130px;">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Project</strong> by <a href="http://jgthms.com">SKE</a>. This project is created for practice using
            <a href="https://spring.io/">Spring</a> as a structure of the project. The website CSS consist of
            <a href="http://bulma.io/">Bulma</a> and <a href="http://getbootstrap.com/">Bootstrap</a>.
          </p>
          <p>
            <a class="icon" href="https://github.com/narutp">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/myForm.js"></script>
  </body>
  <script>
    function back () {
      window.location = "index.html"
    }
  </script>
  <style scoped>
  .container {
    margin-top: 30px;
  }
  #register--form {
    border: 1px solid #c2cbd1;
    padding: 25px 25px 25px 25px;
  }
  #register--registerBtn, #register--backBtn {
    margin-top: 15px;
    cursor: pointer;
  }
  #register--title2 {
    font-size: 25px;
    padding-bottom: 5px;
  }
  #register--username, #register--password {
    margin-bottom: 10px;
  }
  #register--title1 {
    font-size: 30px;
  }
  </style>
</html>
